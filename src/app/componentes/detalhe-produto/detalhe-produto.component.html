<div *ngIf="carregando">
    <h1>Produto</h1>
    Carregando......
</div>
<div *ngIf="!carregando">
    <h1>
        {{produto?.nome}}    
    </h1>
    <h2>
        {{produto?.preco | currency : 'BRL'}}
    </h2>
    <h3>
        {{produto?.quantidade_estoque}} itens em estoque.
    </h3>
    <p>
        {{produto?.descricao}}
    </p>
    <button (click)="adicionarNoCarrinho()">Adicionar</button><br>
    <img [src]="produto?.foto" style="width: 300px;">    
</div>
